<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            height: 60px;
            background: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header button {
            padding: 8px 15px;
            margin-left: 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn-blue {
            background: #1e90ff;
        }

        .btn-red {
            background: #e74c3c;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .brand {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #1e90ff;
            border-radius: 5px;
        }

        .menu-item i {
            margin-right: 10px;
        }

        /* Main Content */
        .main {
            margin-left: 250px;
            padding: 80px 20px 20px;
            background: #f5f6fa;
            min-height: 100vh;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card i {
            font-size: 40px;
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Actions */
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: #1e90ff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #1873cc;
        }

        .action-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="btn-blue">
            <i class="fas fa-key"></i>
            Đổi mật khẩu
        </button>
        <button class="btn-red">
            <i class="fas fa-sign-out-alt"></i>
            Đăng xuất
        </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-graduation-cap"></i> ADMIN
        </div>
        <div class="menu-item">
            <i class="fas fa-home"></i> Trang chủ
        </div>
        <div class="menu-item">
            <i class="fas fa-user-graduate"></i> Quản lý học sinh
        </div>
        <div class="menu-item">
            <i class="fas fa-chalkboard-teacher"></i> Quản lý giáo viên
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-user-graduate"></i>
                <h3>Học sinh</h3>
                <div class="number">1,234</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3>Giáo viên</h3>
                <div class="number">89</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-book"></i>
                <h3>Lớp học</h3>
                <div class="number">45</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <div class="action-btn">
                <i class="fas fa-user-plus"></i>
                Thêm học sinh mới
            </div>
            <div class="action-btn">
                <i class="fas fa-user-tie"></i>
                Thêm giáo viên mới
            </div>
            <div class="action-btn">
                <i class="fas fa-download"></i>
                Xuất báo cáo
            </div>
        </div>
    </div>
</body>
</html>
