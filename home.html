<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khóa học</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <h1>EduConnect</h1>
            <div class="user-controls">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>
        
        <div class="content-wrapper">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="menu">
                    <ul>
                        <li><a href="#"> Trang chủ</a></li>
                        <li><a href="#"> Lịch</a></li>
                        <li><a href="#"> Khóa học của tôi</a></li>
                        <li><a href="#"> Tạo lớp học</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <section class="courses">
                    <h2>Khám phá khóa học mới</h2>
                    <div class="courses-grid">
                        <div class="course-item active">
                            <div class="course-info">
                                <p>Tên khóa học</p>
                                <p>Mã khóa học</p>
                            </div>
                        </div>
                        <div class="course-item">
                            <div class="course-info">
                                <p>Tên khóa học</p>
                                <p>Mã khóa học</p>
                            </div>
                        </div>
                        <div class="course-item">
                            <div class="course-info">
                                <p>Tên khóa học</p>
                                <p>Mã khóa học</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
.main-header {
    background-color: #1e90ff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
}

.main-header h1 {
    font-size: 18px;
    color: #ffffff;
}

.user-controls i {
    font-size: 24px;
    margin-left: 10px;
    cursor: pointer;
}

/* Wrapper for Sidebar and Main Content */
.content-wrapper {
    display: flex;
    flex: 1;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #f8f8f8;
    padding: 20px;
    border-right: 1px solid #ddd;
}


.menu ul {
    list-style: none;
}

.menu ul li {
    margin-bottom: 20px;
}

.menu ul li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    display: flex;
    align-items: center;
}

.menu ul li a i {
    margin-right: 10px;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 30px;
    background-color: #fff;
}

.courses {
    text-align: left;
}

.courses h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333333;
}

.courses-grid {
    display: flex;
    justify-content: space-around;
}

.course-item {
    width: 300px;
    height: 150px;
    border: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f8f8f8;
    transition: 0.3s;
    border-radius: 10px;
}

.course-item:hover {
    border-color: #333;
}

.course-info {
    text-align: center;
    color: #13a1c1;
}

.course-info p {
    margin: 5px 0;
}

.active {
    border: 2px solid black;
}

</style>
