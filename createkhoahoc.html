<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo khóa học</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>EduConnect</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#"> Trang chủ</a></li>
                    <li><a href="#"> Lịch học của tôi</a></li>
                    <li><a href="#"> Khóa học của tôi</a></li>
                    <li><a href="#"> Tạo lớp học</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Tạo khóa học mới</h1>
            </header>
            <section class="course-form">
                <form>
                    <div class="form-group">
                        <label for="course-name">Tên lớp học</label>
                        <input type="text" id="course-name" placeholder="Nhập tên lớp học">
                    </div>
                    <div class="form-group">
                        <label for="course-id">Mã lớp học</label>
                        <input type="text" id="course-id" placeholder="Nhập mã lớp học">
                    </div>
                    <div class="form-group">
                        <label for="subject-name">Tên môn</label>
                        <input type="text" id="subject-name" placeholder="Nhập tên môn">
                    </div>
                    <div class="form-group">
                        <label for="description">Miêu tả</label>
                        <textarea id="description" placeholder="Nhập miêu tả"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Ngày bắt đầu</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">Ngày kết thúc</label>
                        <input type="date" id="end-date">
                    </div>
                    <button type="submit">Tạo lớp học</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #f8f8f8;
    padding: 20px;
    border-right: 1px solid #ddd;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
}

.menu ul {
    list-style: none;
}

.menu ul li {
    margin-bottom: 20px;
}

.menu ul li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    display: flex;
    align-items: center;
}

.menu ul li a i {
    margin-right: 10px;
}

.main-content {
    flex: 1;
    padding: 30px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 24px;
}

.btn-create-course {
    padding: 10px 20px;
    background-color: #1e90ff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.btn-create-course:hover {
    background-color: #1e90ff;
}

.course-form {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

textarea {
    resize: vertical;
    height: 80px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #1e90ff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button[type="submit"]:hover {
    background-color: #1e90ff;
}

</style>
